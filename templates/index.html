<html>
    <head>
      <meta charset="utf-8">
        <title>Design Project</title>
        <link rel="stylesheet" href="/static/style.css"/>
    </head>
    <body>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            .home {
              border-radius: 25px;
              background-color: gray;
              color: black;
              margin: 20px;
              padding: 20px;
              opacity: 0.8;
              font-family: sans-serif;
            }
        </style>
        <div class="home">
        <h1> Design of Real-Time Energy Monitoring System</h1>
        </div> 
        <style>
        .button {
          border-radius: 25px;
          color: white;
          padding: 16px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          transition-duration: 0.4s;
          cursor: pointer;
          width: 500px;
          margin: auto;
        }
        
        .button1 {
          background-color: white; 
          color: black; 
          border: 2px solid gray;
          opacity: 0.8;

          position: absolute;
          top: 40%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          width: 500px;
          margin: auto;
        }
        
        .button1:hover {
          background-color: rgb(245, 182, 130);
          color: white;
        }
        
        .button2 {
          background-color: white; 
          color: black; 
          border: 2px solid gray;
          opacity: 0.8;
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        
        .button2:hover {
          background-color: rgb(245, 182, 130);
          color: white;
        }
        .button3 {
          background-color: white; 
          color: black; 
          border: 2px solid gray;
          opacity: 0.8;
          margin: 0;
          position: absolute;
          top: 60%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        
        .button3:hover {
          background-color: rgb(245, 182, 130);
          color: white;
          
        } 
          .button1 {background-color: gray}
          .button2 {background-color: gray}
          .button3 {background-color: gray}
          </style>
          <a href="/">
            <button class="button button1">HOME</button>
          </a>
          <a href="/login">
            <button class="button button2">LOGIN</button>
          </a>
          <a href="/register">
            <button class="button button3">REGISTER</button>
          </a>
            
          
    </body>
</html>
